<!DOCTYPE html>
<html>

<body>
    <h1>CORS Test</h1>
    <div id="output">Testing...</div>
    <script>
        const url = 'https://docs.google.com/spreadsheets/d/1XE-fpAMIqIu3N9pgc6AXYhHvEjfctMYJcP7dlk_uZek/export?format=csv';
        fetch(url)
            .then(response => {
                if (response.ok) return response.text();
                throw new Error('Network response was not ok');
            })
            .then(data => {
                document.getElementById('output').textContent = 'SUCCESS: ' + data.substring(0, 100);
            })
            .catch(error => {
                document.getElementById('output').textContent = 'ERROR: ' + error.message;
            });
    </script>
</body>

</html>
